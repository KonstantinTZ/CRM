<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- подключение bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


  <!-- Or Choises -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

  <!-- Шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <script defer type="module" src="js/main.js"></script>

  <title>Система управления контактными данными клиентов</title>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="row pt-3 pb-3">

        <a href="#" class="col-1 header__link ">
          <svg class="header__logo logo" width="50" height="50" viewBox="0 0 50 50" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle class="logo__circle" cx="25" cy="25" r="25" fill="#9873FF" />

7 30.0049 36.1436 29.7529 36.4658 29.249C36.7939 28.7393 36.958 28.001 36.958 27.0342C36.958 26.0674 36.7939 25.3438 36.4658 24.8633C36.1377 24.377 35.6895 24.1338 35.1211 24.1338ZM41.5283 30.7432C41.5283 30.251 41.6602 29.8789 41.9238 29.627C42.1875 29.375 42.5713 29.249 43.0752 29.249C43.5615 29.249 43.9365 29.3779 44.2002 29.6357C44.4697 29.8936 44.6045 30.2627 44.6045 30.7432C44.6045 31.2061 44.4697 31.5723 44.2002 31.8418C43.9307 32.1055 43.5557 32.2373 43.0752 32.2373C42.583 32.2373 42.2021 32.1084 41.9326 31.8506C41.6631 31.5869 41.5283 31.2178 41.5283 30.7432Z"
              fill="white" />
          </svg>
        </a>
        <form class="col-9 header__form d-flex align-items-center">
          <input class="form-control header__input" type="text" placeholder="Введите запрос" id="search-bar">
        </form>
      </div>
    </div>

  </header>
  <main class="main">
    <div class="container main__container">

      <h3 class="h3 pt-5 pb-5 main__title">Клиенты</h3>


      <table class=" main__table table mb-5" id="table">
        <thead class="table__thead">

          <tr class="table__thead-tr">
            <td scope="col" class="table__thead-col table__thead-col--active table__thead-id">

              ID
              <svg class="table__arrow " width="8" height="8" viewBox="0 0 8 8" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
              </svg>
            </td>
            <td scope="col" class="table__thead-col table__theadp-fio">
              Фамилия Имя Отчество
              <svg class="table__arrow" width="8" height="8" viewBox="0 0 8 8" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
              </svg>
              <span class="table__text-decorated">А-Я</span>
            </td>
            <td scope="col" class="table__thead-col table__thead-create-date">
              Дата и время <br> создания
              <svg class="table__arrow" width="8" height="8" viewBox="0 0 8 8" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
              </svg>
            </td>
            <td scope="col" class="table__thead-col table__thead-change-date">
              Последние <br> Изменения
              <svg class="table__arrow" width="8" height="8" viewBox="0 0 8 8" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
              </svg>
            </td>
            <td scope="col" class="table__thead-col">Контакты</td>
            <td scope="col" class="table__thead-col">Действия</td>
            <td scope="col" class="table__thead-col">Ссылка</td>

          </tr>
          <tr class="preloader">
            <td colspan="7" class="preloader__column">
              <div class="spinner-border" role="status">
              </div>
            </td>
          </tr>
        </thead>

        <tbody class="table__tbody">
         
         
        </tbody>
      </table>

      <div class="main__bottom d-flex justify-content-center align-items-center">
        <button class="main__add-button d-flex justify-content-center align-items-center">
          <svg class="main__add-button__icon" width="23" height="16" viewBox="0 0 23 16" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
              fill="#9873FF" />
          </svg>
          <span class="main__add-button__text-decoration">
            Добавить клиента
          </span>

        </button>
      </div>

    </div>




  </main>

  <div class="popup-rc">
    <!-- rc - remove client -->
    <div class="popup-rc__box d-flex flex-column align-items-center">
      <button class="btn popup-rc__btn-close">
        <svg class="popup-rc__icon-close" width="17" height="17" viewBox="0 0 17 17" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M16.2332 1.73333L15.2665 0.766664L8.49985 7.53336L1.73318 0.766696L0.766515 1.73336L7.53318 8.50003L0.766542 15.2667L1.73321 16.2333L8.49985 9.46669L15.2665 16.2334L16.2332 15.2667L9.46651 8.50003L16.2332 1.73333Z"
            fill="#B0B0B0" />
        </svg>
      </button>
      <span class="popup-rc__title">Удалить клиента</span>
      <p class="popup-rc__descr">Вы&nbsp;действительно хотите удалить <br> данного клиента?</p>
      <button class="popup-rc__btn-submit btn" id="btn-delete-client">Удалить</button>
      <button class="popup-rc__btn-cancel btn">Отмена</button>
    </div>
  </div>

  <div class="popup-new ">
    <div class="popup-new__box d-flex flex-column align-items-center">
      <div class="popup-new__preloader popup-new__preloader--hidden">
        <div class="spinner-border spinner-popup" role="status"></div>
      </div>
      <button class="btn popup-new__btn-close">
        <svg class="popup-new__icon-close" width="17" height="17" viewBox="0 0 17 17" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M16.2332 1.73333L15.2665 0.766664L8.49985 7.53336L1.73318 0.766696L0.766515 1.73336L7.53318 8.50003L0.766542 15.2667L1.73321 16.2333L8.49985 9.46669L15.2665 16.2334L16.2332 15.2667L9.46651 8.50003L16.2332 1.73333Z"
            fill="#B0B0B0" />
        </svg>
      </button>
      <span class="popup-new__title align-self-start hidden" id="new-client-title">Новый клиент</span>
      <div class="popup-new__changes-module align-self-start " id="change-client-title">
        <span class="popup-new__title-changes ">Изменить данные</span>
        <span class="popup-new__id-title align-self-end">ID: <span class="popup-new__id-title" id="id-value">
          </span> </span>
      </div>
      <form class="popup-new__form add-form d-flex flex-column justify-content-center" id="popup-form">
        <div class="add-form__item">
          <input class="add-form__inp  add-form__surname form-control" id="input-surname" type="text" placeholder=" ">
          <label class="add-form__label add-form__label-surname" for="input-surname">Фамилия <span
              class="add-form__decor">*</span></label>
        </div>
        <div class="add-form__item">
          <input class="add-form__inp  add-form__name form-control" id="input-name" type="text" placeholder=" ">
          <label class="add-form__label add-form__label-name" for="input-name">Имя <span
              class="add-form__decor">*</span></label>
        </div>
        <div class="add-form__item">
          <input class="add-form__inp add-form__lastname form-control" id="input-lastname" type="text" placeholder=" ">
          <label class="add-form__label add-form__label-lastname" for="input-lastname">Отчество</label>
        </div>
        <div class="add-form__container d-flex flex-column align-items-center justify-content-center">
          <div class="contact-block-wrapper">
            
          </div>


          <button class="add-form__add-contact-button btn " id="btn-add-contact">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M6.99998 3.66671C6.63331 3.66671 6.33331 3.96671 6.33331 4.33337V6.33337H4.33331C3.96665 6.33337 3.66665 6.63337 3.66665 7.00004C3.66665 7.36671 3.96665 7.66671 4.33331 7.66671H6.33331V9.66671C6.33331 10.0334 6.63331 10.3334 6.99998 10.3334C7.36665 10.3334 7.66665 10.0334 7.66665 9.66671V7.66671H9.66665C10.0333 7.66671 10.3333 7.36671 10.3333 7.00004C10.3333 6.63337 10.0333 6.33337 9.66665 6.33337H7.66665V4.33337C7.66665 3.96671 7.36665 3.66671 6.99998 3.66671ZM6.99998 0.333374C3.31998 0.333374 0.333313 3.32004 0.333313 7.00004C0.333313 10.68 3.31998 13.6667 6.99998 13.6667C10.68 13.6667 13.6666 10.68 13.6666 7.00004C13.6666 3.32004 10.68 0.333374 6.99998 0.333374ZM6.99998 12.3334C4.05998 12.3334 1.66665 9.94004 1.66665 7.00004C1.66665 4.06004 4.05998 1.66671 6.99998 1.66671C9.93998 1.66671 12.3333 4.06004 12.3333 7.00004C12.3333 9.94004 9.93998 12.3334 6.99998 12.3334Z"
                fill="#9873FF" />
            </svg>
            Добавить контакт
          </button>
        </div>
        <div class="popup-new__error-msg-box">

        </div>
        <button class="popup-new__btn-submit align-self-center" id="btn-add-client">Сохранить</button>
        <button class="popup-new__btn-submit align-self-center" id="btn-change-client">Сохранить</button>
      </form>
      <button class="popup-new__btn-cancel btn hidden" id="new-client-cancel-btn">Отмена</button>
      <button class="popup-new__btn-cancel btn " id="open-delete-popup">Удалить клиента</button>
    </div>

  </div>






  <!-- choises -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- tippy -->
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

  <!-- imask -->
 

  <script src="js/imask.js"></script> <!-- Подключаем плагин через CDN -->






</body>

</html>
